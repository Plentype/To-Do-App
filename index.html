<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do app</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/75d383cc01.js"
			crossorigin="anonymous"
		></script>
		<link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>To - Do List</h1>
		</header>
		<div id="adder">
			<input
				type="text"
				id="task-input"
				placeholder="Enter task and (optional) deadline..."
				maxlength="140"
			/>
			<input
				type="datetime-local"
				id="date-input"
				min="2022-08-16T00:00"
			/>
			<button id="submit" onclick="addListElement()">
				<i class="fa-solid fa-plus fa-2xl"></i>
			</button>
		</div>
		<ul id="items"></ul>
		<div style="margin-top: 200px"></div>
	</body>
</html>
